apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose -f docker-compose.yml -f docker-compose.prod.yml convert
    kompose.version: 1.21.0 (HEAD)
  creationTimestamp: null
  labels:
    io.kompose.service: backend
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: backend
  strategy: {}
  template:
    metadata:
      annotations:
        kompose.cmd: kompose -f docker-compose.yml -f docker-compose.prod.yml convert
        kompose.version: 1.21.0 (HEAD)
      creationTimestamp: null
      labels:
        io.kompose.service: backend
    spec:
      containers:
        - args:
            - python3
            - main.py
          env:
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-secret-key
                  key: MINIO_SECRET_KEY
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-access-key
                  key: MINIO_ACCESS_KEY
            - name: MONGO_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongo-username
                  key: MONGO_USERNAME
            - name: MONGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongo-password
                  key: MONGO_PASSWORD
            - name: AUTHAPI_ENDPOINT
              value: http://authserver:3000
            - name: GRAPHDB_CONNECTION_STRING
              value: bolt://neo4j:7687
            - name: MINIO_ENDPOINT
              value: minio:9000
            - name: SPASS_CELERY_BROKER
              value: redis://redis
            - name: SPASS_CONNECTION_STRING
              value: mongodb://$(MONGO_USERNAME):$(MONGO_PASSWORD)@mongo:27017/?ssl=false
            - name: BLOB_MECHANISM
              value: minio
          image: localhost:5000/backend
          name: backend
          resources: {}
      hostname: backend
      restartPolicy: Always
status: {}
