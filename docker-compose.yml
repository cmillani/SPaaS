version: '3'

services:
  minio:
    image: minio/minio
    command: [server, /data]
    hostname: minio
    environment:
      MINIO_ACCESS_KEY: "${MINIO_ACCESS_KEY}"
      MINIO_SECRET_KEY: "${MINIO_SECRET_KEY}"
    volumes:
      - minio:/data
    ports:
      - "9000:9000"

  mongodb:
    image: mongo
    hostname: mongo
    restart: always
#    environment:
#      MONGO_INITDB_ROOT_USERNAME: "${TAG}"
#      MONGO_INITDB_ROOT_PASSWORD: "${TAG}"
    # TODO: Insert environment variables

  redis:
    image: redis
    hostname: redis
    # TODO: Insert environment variables

  authserver:
    build: 
      context: ./auth-server
      dockerfile: Dockerfile
    depends_on:
        - redis
        - mongodb
    ports:
      - "3000:3000"
    environment:
      - SPASS_CONNECTION_STRING

  backend:
    build:
      context: ./back-end
      dockerfile: Dockerfile
    depends_on:
      - redis
      - mongodb
      - minio
    environment:
      - SPASS_CELERY_BROKER
      - SPASS_CONNECTION_STRING
      - BLOB_MECHANISM
      - MINIO_ENDPOINT
      - MINIO_SECRET_KEY
      - MINIO_ACCESS_KEY
    ports:
      - "4200:4200"

  frontend:
    build:
      context: ./front-end
      dockerfile: Dockerfile-Dev
    depends_on:
      - backend
      - authserver

volumes:
  minio: