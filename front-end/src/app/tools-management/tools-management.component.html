<app-navigationBar></app-navigationBar>
  
  <div class="pagetitle">
  <h2>Tools Manager</h2>
  </div>
  
  <app-sidemenu></app-sidemenu>  
  
  <div class="container">
  <div class="custom-table">
    <form>
            <div class="custom-forms">
            <h3>Move</h3> 
            <div class="form-group">
                <label for="scriptinput">Name of the tool</label>
                <input  class="form-control" id="scriptinput" placeholder="Search for the tool name">
            </div>
            <h3>Upload</h3>
            <div class="form-group">
                <label for="codeinput">Tool name</label>
                <input  class="form-control" name="nameOfFile" [(ngModel)]="nameOfFile" id="jobname" placeholder="The name you want for the tool">
            </div>
            <div class="form-group">
                <label for="codeinput">Parameters to run</label>
                <input  class="form-control" name="jobParams" [(ngModel)]="jobParams" id="jobParams" 
                placeholder="Put the parameters and the explanation o which parameter separeted by comma. Ex: 1:kind of job,2:number of repetitions">
            </div>
            </div>
    </form>
  </div>
  </div>
  <div class="file-button">
      <input type="file" id="file-input" (change)="onFileChange($event.target.files)" #fileInput >
  </div>
  <div class="container">
  <div class="special-table">
  <div clas="files-table">
          <table class="table table-bordered">
              <thead>
                <tr>
                  <th scope="col">Download Files</th>
                  <th scope="col">Link to Download</th>
                  <th scope="col">Delete Button</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let name of fileNames">
                  <td scope="row">{{ name }}</td>
                  <td>{{ 'https://seismicdata.blob.core.windows.net/seismic-tools/' + name }} </td>
                  <td><button class="btn btn-primary" (click)="deleteTool(name)">Delete Tool</button></td>
                </tr>
              </tbody>
            </table>
  </div>
  </div>
  </div>
