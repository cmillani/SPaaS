<app-navigationBar></app-navigationBar>
  <div class="pagetitle">
      <h2>Results</h2>
  </div>
  
  <app-sidemenu></app-sidemenu>

  <div class="container">
        <div class="custom-table">
            <table class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Link to Results</th>
                    <th scope="col">Job Details</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let result of results">
                    <td>{{ result.id }}</td>
                    <td>{{ "https://seismicdata.blob.core.windows.net/seismic-results/" + result.id + ".tar.gz"}}</td>
                    <td> <button type="button" class="btn btn-primary"  data-toggle="modal" data-target="#exampleModal" (click)="selectResult(result.id)">Details</button></td>
                  </tr>
                </tbody>
              </table>
         </div>             
    </div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Job Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ selectedResult | json }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
