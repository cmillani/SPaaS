<app-navigationBar></app-navigationBar>
  <div>
  <app-sidemenu class="sideMenu"></app-sidemenu>

  <div class="pageContent">
      <div class="pagetitle">
          <h2>Results</h2>
      </div>
      <mat-divider></mat-divider>
        <div>
          <br>
            <table class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="col" class="namesColumn">Id</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let result of results">
                    <td>{{ result.name }}</td>
                    <td class="actionColumn">
                      <button class="btn btn-primary dangerButton actionButton" (click)="deleteData(result)"><mat-icon>delete_forever</mat-icon></button>
                      <button class="btn btn-primary actionButton" (click)="downloadData(result)"><mat-icon>cloud_download</mat-icon></button>
                      <button class="btn btn-primary actionButton"  data-toggle="modal" data-target="#exampleModal" (click)="selectResult(result)"><mat-icon>details</mat-icon></button>
                      <app-sharemodal [sharingData]="result" class="actionButton"></app-sharemodal>
                    </td>
                  </tr>
                </tbody>
              </table>
         </div>
  </div>
  </div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Job Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ selectedResult | json }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
