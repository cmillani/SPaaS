<app-navigationBar></app-navigationBar>

<div class="pagetitle">
<h2>Data Manager</h2>
</div>

<app-sidemenu></app-sidemenu>

<div class="container">
<div class="custom-table">
  <form>
          <div class="custom-forms">
          <h3>Move</h3> 
          <div class="form-group">
              <label for="scriptinput">Name of data</label>
              <input  class="form-control" id="scriptinput" placeholder="Search for the data name">
          </div>
          <h3>Upload</h3>
          <div class="form-group">
              <label for="codeinput">Data name</label>
              <input  class="form-control" name="nameOfFile" [(ngModel)]="nameOfFile" id="jobname" placeholder="The name you want for the data (with the extension)">
          </div>
          </div>
  </form>
</div>
</div>
<div class="file-button">
    <input type="file" id="file-input" (change)="onFileChange($event.target.files)" #fileInput >
</div>
<div class="container">
<div class="special-table">
<div clas="files-table">
        <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">Download Files</th>
                <th scope="col">Link to Download</th>
                <th scope="col">Delete Button</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let name of fileNames">
                <td scope="row">{{ name }}</td>
                <td>{{ "https://seismicdata.blob.core.windows.net/seismic-data/" +  name }} </td>
                <td><button class="btn btn-primary" (click)="deleteData(name)">Delete Data</button></td>
              </tr>
            </tbody>
          </table>
</div>
</div>
</div>
